{% extends 'base.html' %}

{% block title %}q2-qemistree{% endblock %}

{% block head %}

<style media="screen">
    body {
        overflow: hidden; /* hide rounding error in viewport calc */
    }

    iframe {
        height: 100vh;
        width: 100%;
        border: none;
    }

    #q2templatesheader ~ .row > iframe {
	height: calc(100vh - 85px);
    }
</style>

{% endblock %}

{% block content %}

<h1>
  View this tree using iTol (<a href="{{url}}" target="_blank">click here</a>)
</h1>

<div class='row'>
  <div class='col-md-3'>
    <a href='./qemistree.tree' target="_blank" rel="noopener noreferrer" class='btn btn-default'>
      Qemistree
    </a>
  </div>
  <div class='col-md-3'>
    <a href='./labels' target="_blank" rel="noopener noreferrer" class='btn btn-default'>
      Labels
    </a>
  </div>
  <div class='col-md-3'>
    <a href='./colors' target="_blank" rel="noopener noreferrer" class='btn btn-default'>
      Colors
    </a>
  </div>
  {% if has_barplots %}
    <div class='col-md-3'>
      <a href='./barplots' target="_blank" rel="noopener noreferrer" class='btn btn-default'>
        Abundance
      </a>
    </div>
  {% endif %}
</div>

{% endblock %}
